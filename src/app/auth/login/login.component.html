        </span>
        <div class="flex align-items-center justify-content-between mb-1 gap-5">
          
          <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)"

        </div>
        <button pbutton="" pripple="" label="LOGIN" class="p-element p-ripple w-full my-3 px-3 p-button p-component" [routerLink]="['/dashboard/admin']" tabindex="0">
          <span class="p-button-label">LOGIN</span>
          <span class="p-ink"></span>
        </button>
      </div>
