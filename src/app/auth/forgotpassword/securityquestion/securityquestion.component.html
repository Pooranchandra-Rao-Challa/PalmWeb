<div class="content-container col-12 pb-0 text-left">
    <div class="grid pb-0">
        <form class="col-12">
            <div class="col-12 p-0">
                <label class="block text-900 font-medium text-md mb-1 mt-5">What is your surname name?</label>
                <input type="text" placeholder="Enter Answer" pInputText class="w-full md:w-100" required>
                <br>
                <label class="block text-900 font-medium text-md mb-1 mt-5">What was your favorite subject in high
                    school?</label>
                <input type="text" placeholder="Enter Answer" pInputText class="w-full md:w-100" required>
            </div>
            <div class="grid mt-3">

                <div class="col-6"><button pButton pRipple label="Next" class="w-full p-3  text-md"

            </div>
        </form>
    </div>
</div>
